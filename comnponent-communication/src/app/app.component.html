<h1> TODOS PLAIN HTML TABLE</h1>
<table class="todos-table">
  <tr>
    @for(header of tableHeaders; track header) {
    @if(header !== 'userId'){
    <th>{{header | uppercase}}</th>
    }
    }
  </tr>

  @for(todos of paginatedData; track todos) {
  <tr>
    <td>{{todos.id}}</td>
    <td>{{todos.title}}</td>
    <td>{{todos.completed}}</td>
  </tr>
  }
</table>
<div class="btn-container">
  <button (click)="prevPage()">Prev</button>
  <button (click)="nextPage()">Next</button>
</div>
